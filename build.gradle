plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

task resolveDetached {
    def detachedConfig = project.configurations.detachedConfiguration()
    // Depend on this root project
    detachedConfig.dependencies.add(project.dependencies.create(project))
    doFirst {
        // will throw
        detachedConfig.resolvedConfiguration.firstLevelModuleDependencies.each { println(it) }
    }
}

task resolveDetachedSubproject {
    def detachedConfig = project.configurations.detachedConfiguration()
    // Depend on the subproject
    detachedConfig.dependencies.add(project.dependencies.create(project('subproject')))
    doFirst {
        // will not throw
        detachedConfig.resolvedConfiguration.firstLevelModuleDependencies.each { println(it) }
    }
}

configurations {
    attached
}

dependencies {
    // Depend on this root project
    attached project
}

task resolveAttached {
    doFirst {
        // will not throw
        project.configurations.attached.resolvedConfiguration.firstLevelModuleDependencies.each { println(it) }
    }
}
